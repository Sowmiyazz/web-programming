<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Staff Login | TCE Ladies Hostel</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- Font Awesome for icons -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
      rel="stylesheet"
    />
    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: 'Poppins', sans-serif;
        background-color: #f0f2f5;
      }

      /* Navbar */
      .navbar {
        background-color: #004d7f;
        padding: 15px 30px;
      }
      .navbar-brand {
        display: flex;
        align-items: center;
      }
      .navbar-brand img {
        height: 50px;
        margin-right: 15px;
      }
      .navbar-brand h3 {
        color: white;
        font-size: 1.5rem;
      }

      /* Login Section */
      .login-container {
        max-width: 400px;
        margin: 50px auto;
        background-color: #fff;
        padding: 30px;
        border-radius: 10px;
        box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.1);
      }

      .login-container h2 {
        text-align: center;
        margin-bottom: 30px;
      }

      .form-group label {
        font-weight: 600;
      }

      .btn-login {
        background-color: #004d7f;
        color: white;
        width: 100%;
        padding: 12px;
        border-radius: 5px;
        font-size: 1.1rem;
        transition: background-color 0.3s ease;
      }

      .btn-login:hover {
        background-color: #003b60;
      }

      .forgot-password {
        text-align: center;
        margin-top: 10px;
      }

      .forgot-password a {
        color: #004d7f;
        text-decoration: none;
      }

      .forgot-password a:hover {
        text-decoration: underline;
      }

      .signup-link {
        text-align: center;
        margin-top: 15px;
      }

      .signup-link a {
        color: #004d7f;
        text-decoration: none;
      }

      .signup-link a:hover {
        text-decoration: underline;
      }

      /* Footer */
      .footer {
        background-color: #333;
        color: #fff;
        text-align: center;
        padding: 20px;
        font-size: 1rem;
        position: fixed;
        bottom: 0;
        width: 100%;
      }
    </style>
  </head>

  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark">
      <a class="navbar-brand" href="index.html">
        <img
          src="https://media.collegedekho.com/media/img/institute/logo/tce_logo.png"
          alt="Hostel Management Logo"
        />
        <h3>TCE LADIES HOSTEL</h3>
      </a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarNav"
        aria-controls="navbarNav"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item active">
            <a class="nav-link" href="#">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">About</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Contact</a>
          </li>
        </ul>
      </div>
    </nav>

    <!-- Login Section -->
    <div class="login-container">
      <h2>Staff Login</h2>
      <form action="/staff-dashboard" method="GET">
        <div class="form-group">
          <label for="email">Email Address</label>
          <input
            type="email"
            class="form-control"
            id="email"
            name="email"
            placeholder="Enter your email"
            required
          />
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input
            type="password"
            class="form-control"
            id="password"
            name="password"
            placeholder="Enter your password"
            required
          />
        </div>
        <a href="StaffDashBoard.html"><button type="submit" class="btn-login">Login</button></a>
      </form>

      <div class="forgot-password">
        <p>
          <a href="#">Forgot your password?</a>
        </p>
      </div>

      <div class="signup-link">
        <p>Don't have an account? <a href="StaffRegister.html">Register here</a></p>
      </div>
    </div>

    <!-- Footer -->
    <footer class="footer">
      <p>&copy; 2025 TCE Ladies Hostel | All rights reserved.</p>
    </footer>

    <!-- Bootstrap JS, jQuery, Popper.js -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  </body>
</html>
