    <style>
      body {
        font-family: 'Poppins', sans-serif;
        background-color: #f0f2f5;
      }

      /* Navbar */
      .navbar {
        background-color: #004d7f;
        padding: 15px 30px;
      }
      .navbar-brand {
        display: flex;
        align-items: center;
      }
      .navbar-brand img {
        height: 50px;
        margin-right: 15px;
      }
      .navbar-brand h3 {
        color: white;
        font-size: 1.5rem;
      }

      .dashboard-container {
        text-align: center;
        margin-top: 30px;
      }
      .grid-container {
        display: grid;
        grid-template-columns: repeat(3, 1fr);
        gap: 30px;
        justify-content: center;
        max-width: 900px;
        margin: auto;
      }
      .icon-box {
        background: white;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        transition: transform 0.3s ease;
        text-align: center;
        cursor: pointer;
      }
      .icon-box:hover {
        transform: scale(1.05);
      }
      .icon-box img {
        width: 80px;
        height: 80px;
      }
      .icon-box p {
        margin-top: 10px;
        font-weight: bold;
        color: #004d7f;
      }
      .footer {
        background-color: #333;
        color: white;
        text-align: center;
        padding: 15px;
        position: fixed;
        bottom: 0;
        width: 100%;
      }
    </style>
  </head>
