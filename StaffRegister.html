<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Staff Registration | TCE Ladies Hostel</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- Font Awesome for icons -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
      rel="stylesheet"
    />
    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: 'Poppins', sans-serif;
        background-color: #f0f2f5;
      }

      /* Navbar */
      .navbar {
        background-color: #004d7f;
        padding: 15px 30px;
      }
      .navbar-brand {
        display: flex;
        align-items: center;
      }
      .navbar-brand img {
        height: 50px;
        margin-right: 15px;
      }
      .navbar-brand h3 {
        color: white;
        font-size: 1.5rem;
      }

      /* Registration Section */
      .registration-container {
        max-width: 600px;
        margin: 50px auto;
        background-color: #fff;
        padding: 30px;
        border-radius: 10px;
        box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.1);
      }

      .registration-container h2 {
        text-align: center;
        margin-bottom: 30px;
      }

      .form-group label {
        font-weight: 600;
      }

      .btn-register {
        background-color: #004d7f;
        color: white;
        width: 100%;
        padding: 12px;
        border-radius: 5px;
        font-size: 1.1rem;
        transition: background-color 0.3s ease;
      }

      .btn-register:hover {
        background-color: #003b60;
      }

      /* Footer */
      .footer {
        background-color: #333;
        color: #fff;
        text-align: center;
        padding: 20px;
        font-size: 1rem;
        position: fixed;
        bottom: 0;
        width: 100%;
      }
    </style>
  </head>

  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark">
      <a class="navbar-brand" href="index.html">
        <img
          src="https://media.collegedekho.com/media/img/institute/logo/tce_logo.png"
          alt="Hostel Management Logo"
        />
        <h3>TCE LADIES HOSTEL</h3>
      </a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarNav"
        aria-controls="navbarNav"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item active">
            <a class="nav-link" href="#">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">About</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Contact</a>
          </li>
        </ul>
      </div>
    </nav>

    <!-- Registration Section -->
    <div class="registration-container">
      <h2>Staff Registration</h2>
      <form action="/staff-registration" method="GET">
        <!-- Personal Information -->
        <h5>Personal Information</h5>
        <div class="form-group">
          <label for="fullName">Full Name</label>
          <input type="text" class="form-control" id="fullName" name="fullName" placeholder="Enter full name" required />
        </div>
        <div class="form-group">
          <label for="gender">Gender</label>
          <select class="form-control" id="gender" name="gender">
            <option value="Male">Male</option>
            <option value="Female">Female</option>
            <option value="Other">Other</option>
            <option value="Prefer Not to Say">Prefer Not to Say</option>
          </select>
        </div>
        <div class="form-group">
          <label for="dob">Date of Birth</label>
          <input type="date" class="form-control" id="dob" name="dob" required />
        </div>
        <div class="form-group">
          <label for="nationality">Nationality</label>
          <input type="text" class="form-control" id="nationality" name="nationality" placeholder="Enter nationality" required />
        </div>

        <!-- Contact Information -->
        <h5>Contact Information</h5>
        <div class="form-group">
          <label for="email">Email Address</label>
          <input type="email" class="form-control" id="email" name="email" placeholder="Enter email" required />
        </div>
        <div class="form-group">
          <label for="phone">Phone Number</label>
          <input type="tel" class="form-control" id="phone" name="phone" placeholder="Enter phone number" required />
        </div>
        <div class="form-group">
          <label for="address">Residential Address</label>
          <textarea class="form-control" id="address" name="address" rows="3" placeholder="Enter address" required></textarea>
        </div>

        <!-- Job Details -->
        <h5>Job Details</h5>
        <div class="form-group">
          <label for="designation">Designation</label>
          <select class="form-control" id="designation" name="designation">
            <option value="Warden">Warden</option>
            <option value="Housekeeping Supervisor">Housekeeping Supervisor</option>
            <option value="Security Officer">Security Officer</option>
            <option value="Maintenance Technician">Maintenance Technician</option>
            <option value="Receptionist">Receptionist</option>
            <option value="Cook">Cook/Catering Staff</option>
            <option value="Cleaner">Cleaner</option>
          </select>
        </div>
        <div class="form-group">
          <label for="employmentType">Employment Type</label>
          <select class="form-control" id="employmentType" name="employmentType">
            <option value="Full-time">Full-time</option>
            <option value="Part-time">Part-time</option>
            <option value="Contract">Contract</option>
          </select>
        </div>
        <div class="form-group">
          <label for="startDate">Employment Start Date</label>
          <input type="date" class="form-control" id="startDate" name="startDate" required />
        </div>

        <!-- Identification & Documents -->
        <h5>Identification & Documents</h5>
        <div class="form-group">
          <label for="idProof">Upload ID Proof</label>
          <input type="file" class="form-control-file" id="idProof" name="idProof" accept=".pdf,.jpg,.png" required />
        </div>

        <!-- Password Details -->
        <h5>Account Details</h5>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" class="form-control" id="password" name="password" placeholder="Enter password" required />
        </div>
        <div class="form-group">
          <label for="confirmPassword">Confirm Password</label>
          <input type="password" class="form-control" id="confirmPassword" name="confirmPassword" placeholder="Confirm password" required />
        </div>

        <button type="submit" class="btn-register">Register</button>
        <div class="mt-3 text-center">
          <p>Already have an account? <a href="StaffLogin.html">Login here</a></p>
        </div>
      </form>
    </div>

    <!-- Footer -->
    <footer class="footer">
      <p>&copy; 2025 TCE Ladies Hostel | All rights reserved.</p>
    </footer>

    <!-- Bootstrap JS, jQuery, Popper.js -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  </body>
</html>
