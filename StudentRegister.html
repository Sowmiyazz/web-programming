<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Student Registration | TCE Ladies Hostel</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- Font Awesome for icons -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
      rel="stylesheet"
    />
    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: 'Poppins', sans-serif;
        background-color: #f0f2f5;
      }

      /* Navbar */
      .navbar {
        background-color: #004d7f;
        padding: 15px 30px;
      }
      .navbar-brand {
        display: flex;
        align-items: center;
      }
      .navbar-brand img {
        height: 50px;
        margin-right: 15px;
      }
      .navbar-brand h3 {
        color: white;
        font-size: 1.5rem;
      }

      /* Registration Section */
      .registration-container {
        max-width: 500px;
        margin: 50px auto;
        background-color: #fff;
        padding: 30px;
        border-radius: 10px;
        box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.1);
      }

      .registration-container h2 {
        text-align: center;
        margin-bottom: 30px;
        font-weight: 600;
      }

      .form-group label {
        font-weight: 600;
      }

      .btn-register {
        background-color: #004d7f;
        color: white;
        width: 100%;
        padding: 12px;
        border-radius: 5px;
        font-size: 1.1rem;
        transition: background-color 0.3s ease;
      }

      .btn-register:hover {
        background-color: #003b60;
      }

      .login-link {
        text-align: center;
        margin-top: 20px;
      }

      .login-link a {
        color: #004d7f;
        text-decoration: underline;
        font-weight: 600;
      }

      .login-link a:hover {
        color: #003b60;
      }

      /* Footer */
      .footer {
        background-color: #333;
        color: #fff;
        text-align: center;
        padding: 20px;
        font-size: 1rem;
        position: fixed;
        bottom: 0;
        width: 100%;
      }
    </style>
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark">
      <a class="navbar-brand" href="index.html">
        <img
          src="https://media.collegedekho.com/media/img/institute/logo/tce_logo.png"
          alt="Hostel Management Logo"
        />
        <h3>TCE LADIES HOSTEL</h3>
      </a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarNav"
        aria-controls="navbarNav"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item active">
            <a class="nav-link" href="#">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">About</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Contact</a>
          </li>
        </ul>
      </div>
    </nav>

    <!-- Registration Section -->
    <div class="registration-container">
      <h2>Student Registration</h2>
      <form action="/register" method="GET">
        <div class="form-group">
          <label for="fullname">Full Name</label>
          <input
            type="text"
            class="form-control"
            id="fullname"
            name="fullname"
            placeholder="Enter your full name"
            required
          />
        </div>
        <div class="form-group">
          <label for="username">Username</label>
          <input
            type="text"
            class="form-control"
            id="username"
            name="username"
            placeholder="Enter your username"
            required
          />
        </div>
        <div class="form-group">
          <label for="email">Email Address</label>
          <input
            type="email"
            class="form-control"
            id="email"
            name="email"
            placeholder="Enter your email"
            required
          />
        </div>
        <div class="form-group">
          <label for="phone">Phone Number</label>
          <input
            type="tel"
            class="form-control"
            id="phone"
            name="phone"
            placeholder="Enter your phone number"
            required
          />
        </div>
        <div class="form-group">
          <label for="rollno">Roll No</label>
          <input
            type="text"
            class="form-control"
            id="rollno"
            name="rollno"
            placeholder="Enter your roll number"
            required
          />
        </div>
        <div class="form-group">
          <label for="dob">Date of Birth</label>
          <input
            type="date"
            class="form-control"
            id="dob"
            name="dob"
            required
          />
        </div>
        <div class="form-group">
          <label for="guardian-name">Guardian Name</label>
          <input
            type="text"
            class="form-control"
            id="guardian-name"
            name="guardian-name"
            placeholder="Enter guardian's name"
            required
          />
        </div>
        <div class="form-group">
          <label for="guardian-number">Guardian Number</label>
          <input
            type="tel"
            class="form-control"
            id="guardian-number"
            name="guardian-number"
            placeholder="Enter guardian's phone number"
            required
          />
        </div>
        <div class="form-group">
          <label for="address">Address</label>
          <textarea
            class="form-control"
            id="address"
            name="address"
            rows="3"
            placeholder="Enter your address"
            required
          ></textarea>
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input
              type="password"
              class="form-control"
              id="password"
              name="password"
              placeholder="Enter your password"
              required
            />
          </div>
        <div class="form-group">
          <label for="confirm-password">Confirm Password</label>
          <input
            type="password"
            class="form-control"
            id="confirm-password"
            name="confirm-password"
            placeholder="Confirm your password"
            required
          />
        </div>
        <button type="submit" class="btn-register">Register</button>
      </form>
      <div class="login-link">
        <p>
          Already have an account? <a href="StudentLogin.html">Login here</a>
        </p>
      </div>
    </div>

    <!-- Footer -->
    <footer class="footer">
      <p>&copy; 2025 TCE Ladies Hostel | All rights reserved.</p>
    </footer>

    <!-- Bootstrap JS, jQuery, Popper.js -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  </body>
</html>
